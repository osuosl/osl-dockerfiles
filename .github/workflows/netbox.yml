---
name: netbox

on:
  push:
    branches:
      - master
    paths: netbox/**
  pull_request:
    paths: netbox/**
  schedule:
    # Run weekly on Sundays at 6:00 AM UTC
    - cron: '0 6 * * 0'
  workflow_dispatch:
    # Allow manual triggering

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: osuosl/netbox

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export Docker image (test)
        uses: docker/build-push-action@v6
        with:
          context: netbox
          load: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify plugins are installed
        run: |
          # Check that all required plugins are installed in the image
          docker run --rm --entrypoint="" ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test \
            uv pip list | tee /tmp/pip-list.txt

          grep -i netbox-secrets /tmp/pip-list.txt
          grep -i netbox-floorplan /tmp/pip-list.txt
          grep -i netbox-acls /tmp/pip-list.txt
          grep -i netbox-topology-views /tmp/pip-list.txt
          grep -i netbox-reorder-rack /tmp/pip-list.txt
          grep -i netbox-inventory /tmp/pip-list.txt

          echo "All plugins verified!"

      - name: Log in to the Container registry
        if: contains(fromJSON('["push", "schedule"]'), github.event_name) || github.event_name == 'workflow_dispatch'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        if: contains(fromJSON('["push", "schedule"]'), github.event_name) || github.event_name == 'workflow_dispatch'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=v4.4
            type=sha,prefix=
            type=schedule,pattern={{date 'YYYYMMDD'}}

      - name: Build and push Docker image
        if: contains(fromJSON('["push", "schedule"]'), github.event_name) || github.event_name == 'workflow_dispatch'
        uses: docker/build-push-action@v6
        with:
          context: netbox
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
